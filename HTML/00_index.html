<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <!-- Heading -->
    <h1>Hi, h1!</h1>
    <h2>Hi, h2!</h2>
    <h3>Hi, h3!</h3>
    <h4>Hi, h4!</h4>
    <h5>Hi, h5!</h5>
    <h6>Hi, h6!</h6>

    <!-- Bold -->
    <b>This is bold.</b><br>

    <!-- italic -->
    <i>this is italic.</i><br>

    <!-- p(paragraph) -->
    <p>
        <span style="color:darkolivegreen">안녕하세요.</span> p태그입니다.<br>
        줄바꿈        되셨나요?
        됐냐구요..
    </p>

    <!-- div: 임의의 공간을 지정(선택) -->
    <div style="height:150px;">
        <p>안녕하세용</p>
    </div>
    <!-- highlighted -->
    <p>이것은 <mark>아주 중요</mark>합니다..!</p>

    <!-- 취소선(del) -->
    <p>This is <del>del</del></p>

    <!-- pre : 주로 코드를 표시할 때 사용 -->
    <pre>
        안녕하세요. pre태그입니다.
        줄바꿈         되셨나요?
        됐냐구요..
    </pre>

    <hr>

    <ol>
        <li>첫번째</li>
        <li>두번째</li>
    </ol>
    <ul>
        <li>첫번째</li>
        <li>두번쨰</li>
    </ul>

</body>
</html>
